services:
  - type: web
    name: coffee-shop
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATA_DIRECTORY
        value: /opt/render/project/data
    disk:
      name: data
      mountPath: /opt/render/project/data
      sizeGB: 1
